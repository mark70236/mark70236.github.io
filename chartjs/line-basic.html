<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="plugin/chartjs/Chart.min.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div class="wk-chart-box">
		<canvas id="canvas"></canvas>
	</div>

	<script>
		var chartData = {
			"type": "line",
			"labels": ['一月', '二月', '三月', '四月', '五月', '六月', '七月','八月','九月','十月','十一月','十二月'],
			"datasets": [
				{
					"label": "價格",
					"backgroundColor": "rgb(255,99,132)",
					"borderColor":"rgb(255,99,132)",
					"data": [50,25,75,200,300,250,175,275,400,300,200,300]
				},
				// {
				// 	"label": "價格",
				// 	"backgroundColor": "rgb(54, 162, 235)",
				// 	"borderColor":"rgb(54, 162, 235)",
				// 	"data": [83,21,32,62,31,83,21,32,62,31,]
				// }
			]
 		}
		var config = {
			type: chartData.type,
			data: {
				labels: chartData.labels,
				datasets: [
					{
						label: chartData.datasets[0].label,
						backgroundColor: chartData.datasets[0].backgroundColor,
						borderColor: chartData.datasets[0].borderColor,
						data: chartData.datasets[0].data,
						fill: false,
					},
					// {
					// 	label: chartData.datasets[1].label,
					// 	backgroundColor: chartData.datasets[1].backgroundColor,
					// 	borderColor: chartData.datasets[1].borderColor,
					// 	data: chartData.datasets[1].data,
					// 	fill: false,
					// }
				]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					//text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: false
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							//labelString: 'Month'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							//labelString: 'Value'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>

</html>
