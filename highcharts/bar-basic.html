<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>長條圖測試</title>
        <script src="plugin/highcharts/highcharts.js"></script>
        <script src="plugin/highcharts/exporting.js"></script>
        <script src="plugin/highcharts/highcharts-zh_TW.js"></script>
    </head>
    <body>

        <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

       <script type="text/javascript">
            var chartData = {
                "title": "這是測試接JSON用的圖表",
                "subtitle": '<a href="#">這是測試副標題，可以加連結</a>',
                "yAxis": {
                    "title": "人口（萬）"
                },
                "xAxis": {
                    "categories": ['地區一', '地區二', '地區三', '地區四', '地區五']
                },
                "pointStart": 1991,
                "category": [
                    {
                        "name":"name1",
                        "data": [13934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
                    },
                    {
                        "name":"name2",
                        "data": [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
                    },
                    {
                        "name":"name3",
                        "data": [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
                    }
                ],
                "series": [
                    {
                        "name": '1987 年',
                        "data": [107, 31, 635, 203, 12]
                    }, {
                        "name": '2018 年',
                        "data": [133, 156, 947, 408, 36]
                    }
                ]
            }
            Highcharts.chart('container', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: chartData.title
                },
                subtitle: {
                    text: chartData.subtitle
                },
                xAxis: {
                    categories: chartData.xAxis.categories
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: chartData.yAxis.title,
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                series: chartData.series
            });
       </script>
    </body>
</html>
