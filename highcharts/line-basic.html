<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>折線圖測試</title>
    <script src="plugin/highcharts/highcharts.js"></script>
    <script src="plugin/highcharts/exporting.js"></script>
    <script src="plugin/highcharts/highcharts-zh_TW.js"></script>
    <style type="text/css">
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
    </style>
    </head>

    <body>
    <div id="container"></div>
    <script type="text/javascript">
        var chartData = {
            "title": "這是測試接JSON用的圖表",
            "subtitle": "這是副標題",
            "yAxis": "Y軸標題",
            "xAxis": "X軸標題",
            "pointStart": 1991,
            "category": [
                {
                    "name":"name1",
                    "data": [13934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
                },
                {
                    "name":"name2",
                    "data": [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
                },
                {
                    "name":"name3",
                    "data": [43934, 72503, 27177, 99658, null, 161931, 87133, 54175]
                },
                {
                    "name":"name4",
                    "data": [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
                },
                {
                    "name":"name5",
                    "data": [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
                }
            ]
        }
Highcharts.chart('container', {
    //標題
    title: {
        text: chartData.title
    },
    subtitle: {
        text: chartData.subtitle
    },
    yAxis: {
        title: {
            text: chartData.yAxis
        }
    },
    xAxis: {
        title: {
            text: chartData.xAxis
        }
    },
    //項目圖例
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },
    plotOptions: {
        series: {
            //animation: false,
            label: {
                connectorAllowed: false
            },
            //X軸起始點（數字）
            pointStart: chartData.pointStart
        }
    },
    series: chartData.category,
    //自適應處理
    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }
});
    </script>
    </body>
</html>
