<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1400, maximum-scale=1.0"/>
	<title>端午節特別活動</title>
	<link type="image/x-icon" rel="shortcut icon" href="../../resourse/images/favicon.ico">

	<link rel="stylesheet" href="view/css/index.css">
	<script src="../../plugin/jquery/1.9.1.min.js"></script>
	<script src="view/plugin/parallax/parallax.js"></script>
	<script type="text/javascript">
$(function() {



	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);
})
	</script>
</head>

<body id="body" class="wow fadeIn">



	<div class="wrap">

		<div class="stage" id="scene">
			<div class="stage-bg layer" data-depth="0.00"></div>

			<div class="layer" data-depth="0.05"><div class="stage-tree-left"></div></div>
			<div class="layer" data-depth="0.05"><div class="stage-tree-right"></div></div>
			<div class="layer" data-depth="0.10"><div class="stage-cloud-1"></div></div>
			<div class="layer" data-depth="0.10"><div class="stage-cloud-2"></div></div>
			<div class="layer" data-depth="0.25"><div class="stage-leaf"></div></div>
			<div class="layer" data-depth="0.40"><div class="stage-title-1"></div></div>
			<div class="layer" data-depth="0.35"><div class="stage-title-2"></div></div>
			<div class="layer" data-depth="0.40"><div class="stage-date"></div></div>

			<div class="layer" data-depth="0.25"><div class="stage-zongzi-1"></div></div>
			<div class="layer" data-depth="0.25"><div class="stage-zongzi-2"></div></div>

			<div class="layer" data-depth="0.30"><div class="stage-water-1"></div></div>
			<div class="layer" data-depth="0.40">
				<div class="stage-monster-left-box">
					<div class="stage-monster-left"></div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
