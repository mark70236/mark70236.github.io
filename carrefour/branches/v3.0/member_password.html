						<div class="member-password-details">
							<form class="" action="">
								<div class="member-form-group">
								<div class="form-group form-v">
									<label>舊密碼</label>
									<div>
										<input class="form-control form-needed error" type="password">
										<div class="error-txt-1 red">舊密碼錯誤</div>
									</div>
								</div>
								<div class="form-group form-v">
									<label>新密碼</label>
									<div>
										<input class="form-control form-needed error" type="password" placeholder="請輸入8-20字元大小寫英文與數字密碼">
										<div class="error-txt-1 red">請輸入8-20字元大小寫英文與數字密碼</div>
									</div>
								</div>
								<div class="form-group form-v">
									<label>密碼確認</label>
									<div>
										<input class="form-control form-needed error" type="password" placeholder="請再輸入一次密碼">
										<div class="error-txt-1 red">新、舊密碼不一致</div>
									</div>
								</div>
								<div class="form-group form-v">
									<label>驗證碼</label>
									<div class="verification">
										<input class="form-control form-needed error" type="text">
										<div class="captcha-block">
											<a class="btn-refresh" href="#">
												<img src="images/icon-refresh.png" height="25" width="30" alt="">
											</a>
											<img class="img-captcha img-responsive" src="images/img-cap.png" alt="">
										</div>
										<div class="error-txt-1 red">驗證碼錯誤</div>
									</div>
								</div>
								</div>
								<div class="btn-group">
									<a class="btn btn-dark-gray" href="#">取消</a>
									<a class="btn btn-dark-blue" href="#">確定修改</a>
								</div>
							</form>
						</div>
