<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">

	<title>動畫表現方式實作</title>
	<link type="image/x-icon" rel="shortcut icon" href="../resourse/images/favicon.ico">
	<link rel="stylesheet" href="../plugin/reset/min.css">
	<link rel="stylesheet" href="../plugin/animate/animate.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="../plugin/jquery/1.9.1.min.js"></script>
	<script src="../plugin/jqueryui/1.10.3.min.js"></script>
	<script src="../plugin/animate/wow.js"></script>
	<script src="js/index.js"></script>
	<script>

	</script>
</head>
	<body>
		<div class="black"></div>
		<div class="white"></div>
		<div class="mask top first"></div>
		<div class="wrap first">
			<div class="black-control"></div>
			<div class="light-control"></div>
			<div class="bg scene1">
				<div class="story">
					<div class="word1">
						<p class="line1 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0s" >在很久很久以前</p>
						<p class="line2 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="2s" >天界有著很多很多神明</p>
					</div>
					<div class="word2">
						<p class="line1 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0s" >有一天眾神們為了一點小事打起群架</p>
						<p class="line2 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="2s" >幾千個年頭過去．．．</p>
					</div>
					<div class="word3">
						<p class="line1 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0s" >神明們用光了所有的力量</p>
						<p class="line2 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="2s" >在月亮中長眠．．．</p>
					</div>
					<div class="word4">
						<p class="line1 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0s" >從這天起，開始有閃閃發光的東西</p>
						<p class="line2 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="2s" >從月亮上飄落．．．</p>
						<div class="light"></div>
					</div>
					<div class="word5">
						<span class="stone wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0.5s" ></span>
						<p class="line1 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0s" >這就是諸神魔力的結晶</p>
						<p class="line2 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="2s" >奇蹟之石</p>
					</div>
					<div class="word6">
						<span class="plus-bg wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0s" ></span>
						<p class="line1 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="1s" >到了現在，你踏入了</p>
						<p class="line2 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="3s" >月光飄落的城鎮－烏達維亞</p>
					</div>
					<div class="word7">
						<span class="plus-bg wow fadeIn" data-wow-duration="2.5s" data-wow-delay="0s" ></span>
						<p class="line1 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="1s" >你將在這個城鎮成為獵人</p>
						<p class="line2 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="3s" >踏上旅途，與食怪戰鬥</p>
						<p class="line3 wow fadeIn" data-wow-duration="2.5s" data-wow-delay="5s" >取回奇蹟之石</p>
					</div>
				</div>
			</div>
		</div>
		<div class="mask bottom first"></div>
	</body>
</html>
